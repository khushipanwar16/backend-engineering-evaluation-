<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link href="/style.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

<!-- Navbar -->
<nav class="navbar">
    <div class="container">
        <a href="/" class="logo">Voyager</a>
        <ul class="nav-links">
            <!-- <li><a href="hotels">Hotels</a></li>
            <li><a href="review">Reviews</a></li> -->
            <li><a href="login" id="login-btn">Login</a></li> <!-- Link to login.html -->
            <li><a href="register">Register</a></li>
        </ul>
    </div>
</nav>



    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-overlay">
            <h1 class="hero-title">Stay Your Way, Anywhere You Go</h1>
        </div>
    </section>

  <!-- Search Section -->
<section class="search-section">
    <div class="container">
        <form action="hotels" method="GET" class="search-form">
            <div class="search-form-group">
                <input type="text" name="destination" placeholder="Destination" class="search-input">
                <input type="date" name="checkin" class="search-input">
                <input type="date" name="checkout" class="search-input">
                <select name="guests" class="search-input">
                    <option value="1">1 Guest</option>
                    <option value="2">2 Guests</option>
                    <option value="3">3 Guests</option>
                    <option value="4">4 Guests</option>
                </select>
            </div>
            <button type="submit" class="search-btn">Search Hotels</button>
        </form>
    </div>
</section>

    <!-- Footer -->
    <footer class="footer"><center>
        <div class=" text-center">
            <p>&copy; 2024 HotelBooking - All rights reserved</p>
        </div></center>
    </footer>

</body>

</html>
